<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Memória Virtual</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <h1>Simulador de Memória Virtual</h1>
    <form id="configForm">

        <label for="pageSize">Tamanho da Página:</label>
        <div>
            <input type="text" name="PAGE_SIZE" placeholder="16">
            <select id="pageSize" name="PAGE_SIZE_DIM">
                <option value="B">byte</option>
                <option value="b">bits</option>
                <option value="Mb">megabits</option>
                <option value="Gb">gigabits</option>
                <option value="Tb">terabits</option>
                <option value="MB">megabyte</option>
                <option value="GB">gigabyte</option>
                <option value="TB">terabyte</option>
                <option value="Mib">mebibits</option>
                <option value="Gib">gibibits</option>
                <option value="Tib">tebibits</option>
                <option value="MiB">mebibyte</option>
                <option value="GiB">gibibyte</option>
                <option value="TiB">tebibyte</option>
            </select>
        </div>

        <label for="mpSize">Tamanho da Memória Principal:</label>
        <div>
            <input type="text" name="MP_SIZE" placeholder="64">
            <select id="mpSize" name="MP_SIZE_DIM">
                <option value="B">byte</option>
                <option value="b">bits</option>
                <option value="Mb">megabits</option>
                <option value="Gb">gigabits</option>
                <option value="Tb">terabits</option>
                <option value="MB">megabyte</option>
                <option value="GB">gigabyte</option>
                <option value="TB">terabyte</option>
                <option value="Mib">mebibits</option>
                <option value="Gib">gibibits</option>
                <option value="Tib">tebibits</option>
                <option value="MiB">mebibyte</option>
                <option value="GiB">gibibyte</option>
                <option value="TiB">tebibyte</option>
            </select>
        </div>

        <label for="msSize">Tamanho da Memória Secundária:</label>
        <div>
            <input type="text" name="MS_SIZE" placeholder="1024">
            <select id="msSize" name="MS_SIZE_DIM">
                <option value="B">byte</option>
                <option value="b">bits</option>
                <option value="Mb">megabits</option>
                <option value="Gb">gigabits</option>
                <option value="Tb">terabits</option>
                <option value="MB">megabyte</option>
                <option value="GB">gigabyte</option>
                <option value="TB">terabyte</option>
                <option value="Mib">mebibits</option>
                <option value="Gib">gibibits</option>
                <option value="Tib">tebibits</option>
                <option value="MiB">mebibyte</option>
                <option value="GiB">gibibyte</option>
                <option value="TiB">tebibyte</option>
            </select>
        </div>

        <label for="BITS_LOGICAL_ADDRESS">Bits de Endereço Lógico:</label>
        <input type="text" name="BITS_LOGICAL_ADDRESS" placeholder="16">

        <label for="TLB_SIZE">Linhas da TLB:</label>
        <input type="text" name="TLB_SIZE" placeholder="16">

        <label for="SUB_POLICY_TYPE">Política de Substituição:</label>
        <select id="SUB_POLICY_TYPE" name="policy">
            <option value="LRU" selected>LRU</option>
            <option value="relogio">Relógio</option>
        </select>

        <label for="FILE_NAME">Nome do arquivo:</label>
        <input type="text" placeholder="data.txt" name="FILE_NAME" maxlength="100">

        <button type="submit">Iniciar Simulação</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
